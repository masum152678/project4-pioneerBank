<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneerBank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center main-heading">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">submit</button>
    </div>
</div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Depoit</h5>
                    <h2>$ <span id="current-deposit">100</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="account-balance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="transaction">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="submit-area">
                        <h5>Deposit</h5>
                        <input id="deposit-amount" class="form-control" type="text" placeholder="$ amount you wanna deposit" >
                        <br>
                        <button id = "deposit-btn" class="btn btn-success">Depoit</button>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="submit-area">
                        <h5>Withdraw</h5>
                        <input id="withdraw-amount" class="form-control" type="text" placeholder="$ you wanna withdraw" >
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handelar
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handelar
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("current-deposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);

            const totalDeposit = depositNumber+currentDepositNumber;
            // console.log(totalDeposit);
            document.getElementById("current-deposit").innerText = totalDeposit;
            document.getElementById("deposit-amount").value = "" //it is used for making empty the box where we deposit ammount. If we don't use it the after clicking everytime submit then everytime deposit ammount will increase

            const accountBalance = document.getElementById("account-balance").innerText;
            const accountBalanceNumber = parseFloat(accountBalance);
            const totalAccountBalance = accountBalanceNumber+depositNumber;
            document.getElementById("account-balance").innerText = totalAccountBalance;

            // update-text("current-deposit",depositNumber)
            // update-text("account-balance",depositNumber)


            // function update-text(id,depositNumber){
            //     const current = document.getElementById("id").innerText;
            //     const currentNumber = parseFloat(current);
            //     const totalAccountBalance = current+depositNumber;
            //     document.getElementById("id").innerText = totalAccountBalance;


            // }
                
             })

             //Withdraw button eventlistenr handaling
             const WithdrawBtn = document.getElementById("withdraw-btn");
             WithdrawBtn.addEventListener("click",function(){
                 const withdrawAmount = document.getElementById("withdraw-amount").value;
                 const withdrawAmountNumber = parseFloat(withdrawAmount);
                 
                 const withdrawnAmount = document.getElementById("current-withdraw").innerText;
                 const withdrawnAmountNumber = parseFloat(withdrawnAmount);

                 const totalWithdraw = withdrawnAmountNumber+withdrawAmountNumber;
                 document.getElementById("current-withdraw").innerText = totalWithdraw;
                 document.getElementById("withdraw-amount").value = "";


                const accountBalance = document.getElementById("account-balance").innerText;
                const accountBalanceNumber = parseFloat(accountBalance);
                const totalAccountBalance = accountBalanceNumber-withdrawAmountNumber;
                document.getElementById("account-balance").innerText = totalAccountBalance;

             })
          

    </script>
   </body>
</html>
